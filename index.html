<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Detectify:Detection of Objects</h1>
        <p>Upload an image or video to detect objects using the latest AI technology.</p>

        <form id="upload-form" enctype="multipart/form-data">
            <label for="file">Choose an image or video file:</label>
            <input type="file" id="file" name="file" accept="image/*, video/*" required>
            <button type="submit">Upload and Detect</button>
        </form>

        <div class="result" id="result">
            <!-- Results will be shown here after file is uploaded and processed -->
            <p id="loading-message" style="display:none;">Processing...</p>
            <img id="file-preview" src="images_01.jpg" alt="File Preview" style="display:none;">
        </div>
    </div>

    <footer>
        <p>Created by <a href="#">Nishi</a> | Powered by AI Object Detection</p>
    </footer>


</body>
</html>
